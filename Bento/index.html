<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.protonmail.com/login"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://twitch.tv"
                    class="qlink__link qlink__link-3"
                >
                    <img src="icons/Dark/twitch.png" width="27"></i>
                </a>
                <a
                    target="blank"
                    href="https://tumblr.com"
                    class="qlink__link qlink__link-4"
                >
                    <img src="icons/Dark/tumblr.png" width="35">
                </a>
                <a
                    href="https://reddit.com"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <img src="icons/Dark/reddit.png" width="35"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=g9gHC2quF3A"
                    class="qlist__link"
                    >Big Yoshi</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=kTfXaWeAA0w"
                    class="qlist__link"
                    >Hateno Village</a
                >
                <a
                    target="blank"
                    href="spotify:playlist:6jt4uZPk2DJKcO39zypwWh"
                    class="qlist__link"
                    >UwU</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.discord.com/app"
                    target="blank"
                    class="qlist__link"
                    >Discord</a
                >
                <a
                    href="https://www.gmail.com"
                    target="blank"
                    class="qlist__link"
                    >Gmail</a
                >
                <a
                    href="https://www.web.whatsapp.com/"
                    target="blank"
                    class="qlist__link"
                    >Whatsapp</a
                >
                <a
                    href="https://www.thingiverse.com"
                    target="blank"
                    class="qlist__link"
                    >Thingiverse</a
                >
                <a
                href="https://classroom.google.com/u/0/h"
                target="blank"
                class="qlist__link"
                >Google Classroom</a
            >
            <a
                href="https://sky.shiiyu.moe/"
                target="blank"
                class="qlist__link"
                >Sky Shiiyu Moe</a
            >
            <a
                href="https://plancke.io/"
                target="blank"
                class="qlist__link"
                >Plancke</a
            >
            <a
                href="https://auctions.craftlink.xyz"
                target="blank"
                class="qlist__link"
                >Hyauctions</a
            >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
